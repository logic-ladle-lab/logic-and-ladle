        <div class="logo-area">
            <a href="index.html" class="site-logo">LOGIC & LADLE</a>

    </header>

    <!-- ヒーローエリア（トップの看板） -->
    <section class="hero">
        <div class="hero-text-wrapper">
            <h1 class="hero-title">
                <span class="line">COOKING</span>
